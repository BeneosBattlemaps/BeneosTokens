<div class="control-icon beneos-token-hud-action" data-action="beneosToken-animselector" >
    <img src="{{../beneosBasePath}}modules/beneostokens/tokens/_ability_icons/spellbook03_76.webp" width="36" height="36" title="Convert to Beneos Token" />
	<div class="beneos-selector-wrap beneos-disabled">
		{{#each beneosTokensHUD as |btoken|}}
			<button class="beneos-button-select control-icon beneos-button-token" data-token="{{btoken.tokenvideo}}" >
				<image class="beneos-token-button" src="{{btoken.token}}" alt="{{btoken.name}}"/>
				<span>{{btoken.name}}</span>
			</button>
		{{/each}}		
    </div>
</div>
