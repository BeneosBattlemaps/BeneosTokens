<form class="{{cssClass}}" autocomplete="off">
  
  {{!-- Sheet Body --}}
  <section class="sheet-body">

    <ul class="li-no-style">
      {{#each results as |result idx|}}
        <li  data-result-index="{{idx}}"> 
          <label class="beneos-tooltip">
            <span class="beneos-tooltiptext beneos-tooltip-content"><p>{{result.name}} - {{result.kind}}</p></span>
            {{result.name}}
            {{#if result.kind}}
            ({{beneosUpperFirst result.kind}})
            {{/if}}
          </label>
        </li>
      {{/each}}
    </ul>

  </section>
  
</form>
